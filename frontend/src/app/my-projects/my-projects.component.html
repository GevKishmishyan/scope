<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-white border-right" id="sidebar-wrapper">
    <div class="sidebar-heading"><h4>Scope</h4></div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action bg-white"><img src="../../upload/{{currentUser.profilePicture}}"></a>
      <a class="list-group-item list-group-item-action bg-white"><h3>{{currentUser.name + ' ' + currentUser.surname}}</h3></a>
      <a routerLink="/logs" class="list-group-item list-group-item-action bg-white"><i class="fas fa-users"></i>   Logs</a>
      <a routerLink="/my-projects" class="list-group-item list-group-item-action bg-dark text-light"><i class="fas fa-project-diagram"></i>   Projects</a>
      <a routerLink="/upload" class="list-group-item list-group-item-action bg-white"><i class="fas fa-upload"></i>   Upload</a>
      <a (click)="logout()" class="list-group-item list-group-item-action bg-white"><i class="fas fa-sign-out-alt"></i>  Logout</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
          <table mdbTable #tableEl="mdbTable" class="z-depth-1">
            <thead>
            <tr>
              <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let el of projects; let i = index">
              <th>{{el.id}}</th>
              <th>{{el.name}}</th>
              <th>{{el.date | date : 'medium'}}</th>
              <th>{{el.deadline | date : 'medium'}}</th>
              <th>{{el.hours}}</th>
            </tr>
            </tbody>
            <tfoot class="grey lighten-5 w-100">
            <tr>
              <td colspan="5">
                <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="projects"></mdb-table-pagination>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
