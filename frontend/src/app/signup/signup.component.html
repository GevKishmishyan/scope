<div class="w-100 h-100 signup" style="padding: 100px">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-md-center text-white" style="font-size: 48px">Welcome to Scope...</h2>
      </div>
    </div>
    <div class="row" style="margin-top: 30px">
      <div class="col-md-3"></div>
      <div class="col-md-6 bg-white" style="padding: 30px; border-radius: 5px">
        <h3 class="text-md-center text-dark">Sign Up</h3>
        <h5 class="text-md-center text-danger" *ngIf="isWrong">Something went wrong, please try again.</h5>
        <form [formGroup]="formGroup" (ngSubmit)="signUpProcess()">
          <div class="form-row">
            <div class="form-group col">
              <label class="text-dark">First name</label>
              <input type="text" class="form-control" placeholder="First name" formControlName="name">
            </div>
            <div class="form-group col">
              <label class="text-dark">Last name</label>
              <input type="text" class="form-control" placeholder="Last name" formControlName="surname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="text-dark" for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group col-md-6">
              <label class="text-dark" for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="text-dark" for="inputState">Role</label>
              <select id="inputState" class="form-control" formControlName="role">
                <option selected disabled>Choose Role...</option>
                <option value="TEAM_LEADER">Team leader</option>
                <option value="TEAM_MEMBER">Team member</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-danger btn-block">Sign Up</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <hr class="text-white bg-white w-100">
        <h5 class="text-white text-center">Already have an account?</h5>
        <button type="submit" class="btn btn-success btn-block" routerLink="/login">Sign In</button>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
